{% extends 'base.html' %}
{% block content %}
{% load static %}
  <head>
    <link rel="stylesheet" href="{% static "users/style.css" %}" />
  </head>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login" />
        <div class="signup_link">Not a member? <a href="{% url 'users:register' %}">Signup</a></div>
      </form>
    </div>
{% endblock %}
